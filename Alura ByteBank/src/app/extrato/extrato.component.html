<div class="container">

  <h2 class="titulo">TransferÃªncias</h2>

  <table class="table tabela">
    <thead class="tabela__cabecalho">
      <tr>
        <th class="tabela__cabecalho_conteudo">Data</th>
        <th class="tabela__cabecalho_conteudo">Valor</th>
        <th class="tabela__cabecalho_conteudo">Destino</th>
      </tr>
    </thead>

    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">
          {{transferencia?.data | date:"dd/MM/yyyy hh:mm:ss"}}
        </td>
        <td class="tabela__conteudo">
          {{transferencia?.valor | currency}}
        </td>
        <td class="tabela__conteudo">
          {{transferencia?.destino}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #listaVazia>
  <tr>
    <td colspan="3">
      <p><strong>Nenhuma transferÃªncia cadastrada</strong></p>
    </td>
  </tr>
</ng-template>
